<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Feature flow</title>
    <meta
      name="description"
      content="Author: Julien Calixte,
    My understanding of how a feature flow
    can help team prioritize."
    />
    <link rel="stylesheet" href="core.css" />
    <link rel="stylesheet" href="feature-flow.css" />
  </head>
  <body>
    <main>
      <ul>
        <li>
          <header>Pitch</header>
          <section class="doing">
            <h5>📝</h5>
            <ul>
              <li>Feature 3</li>
              <li>Feature 4</li>
            </ul>
          </section>
          <section class="done">
            <h5>✅</h5>
            <ul>
              <li class="blue-bin">feature 1</li>
              <li class="blue-bin">feature 2</li>
            </ul>
          </section>
        </li>
        <li>
          <header>Design</header>
          <section class="doing">
            <h5>📝</h5>
          </section>
          <section class="done">
            <h5>✅</h5>
          </section>
        </li>
        <li>
          <header>Investigation</header>
          <section class="doing">
            <h5>📝</h5>
          </section>
          <section class="done">
            <h5>✅</h5>
          </section>
        </li>
        <li>
          <header>Product design</header>
          <section class="doing">
            <h5>📝</h5>
            <ul>
              <li></li>
              <li></li>
            </ul>
          </section>
          <section class="done">
            <h5>✅</h5>
            <div class="blue-bin">Blue bucket</div>
            <div class="blue-bin">Blue bucket</div>
          </section>
        </li>
        <li>
          <header>Development</header>
          <section class="doing">
            <h5>📝</h5>
          </section>
          <section class="done">
            <h5>✅</h5>
          </section>
        </li>
        <li>
          <header>UAT</header>
          <section class="doing">
            <h5>📝</h5>
          </section>
          <section class="done">
            <h5>✅</h5>
          </section>
        </li>
        <li>
          <header>Release</header>
          <section class="doing">
            <h5>📝</h5>
          </section>
          <section class="done">
            <h5>✅</h5>
          </section>
        </li>
      </ul>
    </main>
  </body>
</html>
